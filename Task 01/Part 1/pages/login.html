<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - نظام شؤون الطلبة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f1f1f1; font-family: Tahoma, sans-serif;">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card p-4 shadow" style="width: 100%; max-width: 400px; border-radius: 10px;">
            <div class="text-center mb-3">
                <h3>تسجيل الدخول</h3>
                <p style="color: #6c757d;">نظام شؤون الطلبة</p>
            </div>

            <!-- نموذج الدخول -->
            <div>
                <div class="mb-3">
                    <label for="username" class="form-label">اسم المستخدم</label>
                    <input type="text" class="form-control" id="username" style="direction: rtl;" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" style="direction: rtl;" required>
                </div>

                <button onclick="login()" class="btn btn-primary w-100" style="margin-top: 10px;">دخول</button>
            </div>
        </div>
    </div>

    <!-- سكربت التحويل -->
    <script>
        function login() {
            // لاحقًا تقدر تضيف تحقق هنا من اسم المستخدم وكلمة المرور
            window.location.href = "../index.html"; // تحويل لصفحة الـ Home
        }
    </script>

</body>
</html>
